<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Main Page</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Container -->
        <div class="container no-sidebar">

            <div class="main-content">

                <div class="content-card">

                    <h2>Contact Me</h2>

                    <p style="text-align: left; margin-bottom: 2rem;">
                        I'd love to hear from you! Please fill out the form below and I'll get back to you as soon as possible.
                    </p>

                    <form class="contact-form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="1" max="120">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <div class="form-group">

                            <label for="source">How did you know about my page?</label>

                            <select id="source" name="source" required>
                                <option value="">Please select an option</option>
                                <option value="google">Google</option>
                                <option value="friend">From a friend</option>
                                <option value="linkedin">From LinkedIn</option>
                                <option value="other">Other</option>
                            </select>
                            
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
